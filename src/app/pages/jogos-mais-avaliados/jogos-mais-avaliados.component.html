<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Jogos com avaliações mais úteis</h5>
        <div class="row">
            <div *ngFor="let item of listaJogos" class="col-lg-4 col-md-3">
                <app-jogo-avaliacao [usuarioCodigo]="item.usuarioCodigo" [jogoCodigo]="item.jogoCodigo"
                     [relatorio]="true"></app-jogo-avaliacao>
            </div>
        </div>
    </div>
</div>
