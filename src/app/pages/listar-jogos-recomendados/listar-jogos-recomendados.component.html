<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Jogos recomendados</h5>
        <div class="row">
            <div *ngFor="let item of listaJogos" class="col-lg-4 col-md-3">
                <app-jogo [jogo]="item" class="row" [relatorio]="false"></app-jogo>
            </div>
        </div>
    </div>
    <div class="card-footer">
        Obs.: É necessário avaliar dois ou mais jogos da mesma categoria.
    </div>
</div>
