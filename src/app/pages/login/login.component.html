<section class="">
    <div class="container py-2 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://img.r7.com/images/video-game-10052018162235163?dimensions=771x420&no_crop=true"
                    class="img-fluid rounded" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <div class="d-flex justify-content-around align-items-center mb-4" style="font-size: 24px;">
                    <b>LOGIN</b>
                </div>
                <div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formEmail">Email</label>
                        <input type="email" id="formEmail" class="form-control form-control-lg"
                            [(ngModel)]="usuario.email" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formSenha">Senha</label>
                        <input type="password" id="formSenha" class="form-control form-control-lg"
                            [(ngModel)]="usuario.senha" />
                    </div>
                    
                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a routerLink="/cadastro">Novo por aqui?</a>
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <button class="btn btn-primary btn-lg btn-block" (click)="login()"
                            [disabled]="!validaUsuario()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
