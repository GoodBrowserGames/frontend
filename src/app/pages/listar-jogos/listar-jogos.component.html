<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Jogos</h5>
        <div class="form-inline my-2">
            <div class="form-group mr-2">
                <label for="" class="sr-only"></label>
                <input type="text" class="form-control" placeholder="Buscar por nome" [(ngModel)]="search">
            </div>
            <div  class="form-group">
                <button class="btn btn-dark btn-block" type="submit" (click)="pesquisar()">Pesquisar</button>
            </div>
        </div>
        <div class="row">
            <div *ngFor="let item of listaJogos" class="col-4">
                <app-jogo [jogo]="item" class="row" (deleteRequest)="getListaJogos()"></app-jogo>
            </div>
        </div>
    </div>
</div>
