<div class="card" >
    <img [src]="imageUrl" class="card-img-top" [alt]="jogo.nome" height="250px">
    <div class="card-body">
        <h5 class="card-title">{{jogo.nome}}</h5>
        <p class="card-text">{{jogo.descricao}}</p>
        <p class="card-text">Autor: {{userName}}</p>
        <p class="card-text">URL: <a href="{{jogo.urlJogo}}" target="_blank">{{jogo.urlJogo}}</a></p>
        <h1 class="text-primary">
            <ngb-rating [max]="5" [(rate)]="jogo.nota" [readonly]="relatorio" (rateChange)="avaliacao($event)">
                <ng-template let-fill="fill" let-index="index">
                    <span class="star" [class.filled]="fill === 100" [class.bad]="index < indexado()">&#9733;</span>
                  </ng-template>
            </ngb-rating>
        </h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" [checked]="marcado" (click)="checkbox($event)">
            <label class="form-check-label" for="flexCheckDefault">
                Esta avaliação foi útil para mim
            </label>
          </div>
        <div>
            <a role="button" class="btn btn-info m-1"  [routerLink]="['/ver-avaliacoes/'+jogo.id]">Ver outras avaliações desse jogo</a>
        </div>
        <div *ngIf="usuario.ehAdmin === 'true' && relatorio === false">
            <button class="btn btn-info m-1" (click)="openModalEditar(jogo)">Editar</button>
            <button class="btn btn-danger m-1" (click)="deletarJogo(jogo)">Deletar</button>
        </div>
    </div>
</div>
